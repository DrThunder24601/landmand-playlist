<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Video Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay></video>

    <script>
        // Array of Google Drive embed links for your videos (using preview links)
        const videoUrls = [
            "https://drive.google.com/file/d/1JRtXXnHWR6cHisvhHjmzubHBN9pZzuiG/preview",
            "https://drive.google.com/file/d/1E8e1ibBpIinktx_A5IuKs_oPMa8uoI1Q/preview",
            "https://drive.google.com/file/d/1sQc0YsaJxM00LU8C8rWAwvbf5y-f5Uc_/preview",
            "https://drive.google.com/file/d/1vamMfs2BXUKRWTs1xfn7wA7e7omnQxdj/preview",
            "https://drive.google.com/file/d/1rWoTucyW-mH0yAGLsxntemXZ__O0boG2/preview",
            "https://drive.google.com/file/d/1MltbfxWO9mi0C-TiaRWD7woxDM1ONDPy/preview",
            "https://drive.google.com/file/d/1_Q0PV1err77ZdGHQnYQzcIkcEO7uLAEY/preview",
            "https://drive.google.com/file/d/1tZmSG3hjJjnivL4VE-3HrWTdSv6bqvRU/preview",
            "https://drive.google.com/file/d/1ny9_3qyn72PFi7tBn7VYhdaeRDzdhlJF/preview"
        ];

        const videoPlayer = document.getElementById('videoPlayer');
        let currentVideoIndex = 0;

        // Load the first video
        function loadVideo(index) {
            videoPlayer.src = videoUrls[index];
            videoPlayer.play();
        }

        // Event listener to load the next video when the current one ends
        videoPlayer.addEventListener('ended', () => {
            currentVideoIndex = (currentVideoIndex + 1) % videoUrls.length;
            loadVideo(currentVideoIndex);
        });

        // Initialize the player
        loadVideo(currentVideoIndex);
    </script>
</body>
</html>
